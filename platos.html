<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>La Cabrera-Platos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="estilos/imagenes/logo.png" alt="Logo de la marca">
            <div class="btn-menu">
                <a><img src="estilos/imagenes/menuHamburguesa.png" alt="Botón de menu hamburguesa"/></a>
            </div>
        </div>
        
        <nav> 
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quienes somos</a></li>
                <li><a href="platos.html">Nuestros Platos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="galeria-grid">

            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria1.jpg" alt="Imagen de plato: Bife de chorizo"/>
                    <figcaption>Bife de chorizo de pastura natural</figcaption>
                </figure>
            </article>
            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria2.jpg" alt="Imagen de plato: Corte Riveira"/>
                    <figcaption>Corte Riveira</figcaption> 
                </figure>     
            </article>
            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria3.jpg" alt="Imagen de plato: Riñones Sivori"/>
                    <figcaption>Riñones Sivori</figcaption> 
                </figure>
            </article>
            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria4.jpg" alt="Imagen de plato: Churasquito de cerdo"/>
                    <figcaption>Churasquito de cerdo Abad</figcaption> 
                </figure>
            </article> 
            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria5.jpg" alt="Imagen de plato: Vacio"/>
                    <figcaption>Vacio a la Saenz</figcaption> 
                </figure>
            </article>
            <article class="item-galeria">
                <figure>
                    <img src="estilos/imagenes/galeria6.jpg" alt="Imagen de plato: Empanada de carne"/>
                    <figcaption>Empanada de carne picante especial</figcaption> 
                </figure>
            </article>     
        </section>

    </main>
    <footer>
        <figure class="logoFooter">
            <img src="estilos/imagenes/laCabreraFooter.png" alt="Logo de marca">
        </figure>
    
        <div class="infoFooter">
            <div>
                <img src="estilos/imagenes/iconoUbicacion.png" alt="Icono de ubicación">
                <h3>Ubicación</h3>
                <p>Jose Antonio Cabrera 5099</p>
                <p>Jose Antonio Cabrera 5127</p>
            </div>

            <div>
                <img src="estilos/imagenes/iconoTelefono.png" alt="Icono de un teléfono">
                <h3>Telefonos</h3>
                <p>4831-0325</p>
                <p>(+51 9 11) 6875-4000</p>
            </div>

            <div>
            <img src="estilos/imagenes/iconoReloj.png" alt="Icono de un reloj">
            <h3>Horarios</h3>
            <p>Abiertos todos los dias:</p>
            <p>11:30 a 16hs - 18:30hs a 1:00</p>
            </div>
            
        </div>

    </footer>
    <script type="text/javascript" src="javascript/menu.js"></script>
</body>
</html>
