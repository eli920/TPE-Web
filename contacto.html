<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>La Cabrera-Contacto</title>
</head>

<body id="fondo">
    <header>
        <div class="logo">
            <img src="./imagenes/logo.png" alt="Logo de la marca">
            <div class="btn-menu">
                <a><img src="./imagenes/menuHamburguesa.png" alt="Botón de menu hamburguesa" /></a>
            </div>
        </div>

        <nav>
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quienes somos</a></li>
                <li><a href="platos.html">Nuestros Platos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="claro-oscuro">
            <a id="cambiar-fondo"><img src="./imagenes/iconoClaroOscuro.png" alt="Icono modo claro oscuro"></a>
        </div>
    </header>

    <main>
        <section class="contacto-grid">
            <section class="nuestros-locales">
                <h1>Donde encontrarnos</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Local</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <!--acá se van cargando los datos de la tabla dinámica-->

                    </tbody>
                </table>
                <p class="mensaje"></p>
            </section>
            <!--linea nueva-->
            <section>
                <form action="" id="form-franquicias">
                    <label for="local">Local</label>
                    <input id="local" type="text" name="local" placeholder="Ingrese el local" required>
                    <label for="direccion">Dirección</label>
                    <input id="direccion" type="text" name="direccion" placeholder="Ingrese la dirección" required>
                    <label for="telefono">Número de teléfono</label>
                    <input id="telefono" type="number" name="telefono" placeholder="Ej: 11 00000000" minlength="10"
                        required>
                    <button>Agregar</button>
                    <!-- <button id="agregar-3">Agregar 3</button>  -->
                </form>
            </section>

            <!-- <section>
                <h1>filtrar</h1>
                <input id="local" type="text" name="local" placeholder="ingre local a buscar">
                <button id="btn-buscar">Buscar</button>

                <p id="mostrar"></p>
            </section> -->

            <aside class="form-contacto">
                <h2>Contactanos</h2>
                <form action="" id="form">
                    <label for="nombre">Nombre y Apellido</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre completo" required>
                    <label for="telefono">Número de teléfono</label>
                    <input id="telefono" type="tel" name="telefono" placeholder="Ej: 11 00000000" minlength="10"
                        required>
                    <label for="email">Dirección de e-mail</label>
                    <input id="email" type="email" name="email" placeholder="Ej: yosoy@micorreo.com" required>
                    <label for="consulta">Consulta</label>
                    <textarea id="consulta" name="consulta" cols="30" rows="10" placeholder="Déjenos aquí su consulta"
                        required></textarea>
                    <label>Captcha *</label>
                    <div id="captcha"></div><!--Acá va el captcha generado-->
                    <label for="captcha-ingresado">Ingrese el texto mostrado arriba</label>
                    <input id="captcha-ingresado" type="text" name="captcha-ingresado"
                        placeholder="Texto mostrado en pantalla">
                    <div id="resultado-captcha"></div>
                    <!--Acá va el mensaje de el resultado de la validación del captcha-->
                    <button>Enviar</button>
                </form>
            </aside>
            <section>
    </main>


    <footer>
        <figure class="logo-footer">
            <img src="./imagenes/laCabreraFooter.png" alt="Logo de marca">
        </figure>

        <div class="info-footer">
            <div>
                <img src="./imagenes/iconoUbicacion.png" alt="Icono de ubicación">
                <h3>Ubiccion</h3>
                <p>Jose Antonio Cabrera 5099</p>
                <p>Jose Antonio Cabrera 5127</p>
            </div>

            <div>
                <img src="./imagenes/iconoTelefono.png" alt="Icono de un teléfono">
                <h3>Telefonos</h3>
                <p>4831-0325</p>
                <p>(+51 9 11) 6875-4000</p>
            </div>

            <div>
                <img src="./imagenes/iconoReloj.png" alt="Icono de un reloj">
                <h3>Horarios</h3>
                <p>Abiertos todos los dias:</p>
                <p>11:30 a 16hs - 18:30hs a 1:00</p>
            </div>

        </div>

    </footer>

    <script type="text/javascript" src="javascript/menu.js"></script>
    <script type="text/javascript" src="javascript/modo-claro-oscuro.js"></script>
    <script type="text/javascript" src="javascript/formulario.js"></script>
    <script type="text/javascript" src="javascript/tabla-franquicias.js"></script>
    <!-- <script type="text/javascript" src="javascript/filtracion.js"></script> -->

</body>

</html>
