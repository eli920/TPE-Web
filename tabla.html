<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla Dinámica con API REST</title>
</head>
<body>
    <h1>Tabla Dinámica con API REST</h1>
    <table id="tabla-franquicias">
        <thead>
            <tr>
                <th>Local</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            <!-- Las filas de la tabla se llenarán dinámicamente -->
        </tbody>
    </table>
    <h2>Agregar Nueva Franquicia</h2>
    <form id="form-franquicias">
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" required>
        <button type="submit">Agregar</button>
    </form>
    <script src="javascript/tabla.js"></script>
</body>
</html>
